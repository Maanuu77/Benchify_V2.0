<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Bancos - Benchify</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/map.css">
</head>
<body class="bg-gray-100 overflow-hidden">

    <nav class="bg-white shadow-sm h-16 flex items-center px-6 relative z-[1000]">
        <div class="flex justify-between w-full items-center">
            <a href="../../index.html" class="flex items-center gap-2">
                <i class="fa-solid fa-map-location-dot text-green-600 text-2xl"></i>
                <span class="font-bold text-xl tracking-tight">BENCHIFY</span>
            </a>
            <div class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
                <a href="../../index.html" class="hover:text-green-600">Inicio</a>
                <a href="map.html" class="text-green-600 border-b-2 border-green-600">Mapa Explorador</a>
                <a href="profile.html" class="hover:text-green-600">Mis Favoritos</a>
            </div>
            <button class="bg-gray-100 p-2 rounded-full hover:bg-gray-200">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
    </nav>

    <main class="flex flex-col md:flex-row">
        
        <aside class="filter-sidebar w-full md:w-80 bg-white shadow-lg z-[999] overflow-y-auto p-6">
            <h2>Filtrar Bancos</h2>
            
            <div class="filter-group">
                <label class="filter-label">Ubicaci√≥n</label>
                <div class="search-location">
                    <input type="text" placeholder="Ej: Retiro, Madrid...">
                    <i class="fa-solid fa-search"></i>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-label-row">
                    <label class="filter-label">Calidad de Vistas</label>
                    <span class="filter-label-value">Min. 3‚òÖ</span>
                </div>
                <div class="range-slider">
                    <input type="range" min="1" max="5" step="1" class="range-input">
                    <div class="range-labels">
                        <span>Pobres</span>
                        <span>√âpicas</span>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Nivel de Privacidad</label>
                <select class="privacy-select">
                    <option>Cualquiera</option>
                    <option>Muy Privado (Poca gente)</option>
                    <option>Concurrido (Ambiente social)</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Ideal para...</label>
                <div class="filter-tags">
                    <button class="filter-tag-button active">üåÖ Atardecer</button>
                    <button class="filter-tag-button">üç∑ Picnic</button>
                    <button class="filter-tag-button">üíç Pedida</button>
                    <button class="filter-tag-button">üìñ Lectura</button>
                </div>
            </div>

            <button class="apply-filters-btn">Aplicar Filtros</button>
        </aside>

        <section class="flex-grow relative">
            <div id="map"></div>
            
            <button class="add-bench-button">
                <i class="fa-solid fa-plus"></i>
                <span>A√±adir Banco</span>
            </button>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="../js/maps.js"></script>

</body>
</html>
