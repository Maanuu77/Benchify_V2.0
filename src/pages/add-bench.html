<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Banco - Benchify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen pb-10">

    <nav class="bg-white shadow-sm p-4 mb-6">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <a href="map.html" class="text-green-600 font-bold flex items-center gap-2">
                <i class="fa-solid fa-chevron-left"></i> Cancelar
            </a>
            <h1 class="text-lg font-bold text-gray-800">Registrar Banco</h1>
            <div class="w-10"></div> </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4">
        <form id="addBenchForm" class="space-y-8 bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
            
            <section class="space-y-4">
                <h2 class="text-sm font-black uppercase text-gray-400 tracking-widest">Información Básica</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del lugar</label>
                    <input type="text" id="benchName" required placeholder="Ej: El rincón de los suspiros" 
                           class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción corta</label>
                    <textarea id="benchDesc" rows="2" placeholder="Cuéntanos por qué es especial este banco..." 
                              class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none transition"></textarea>
                </div>
            </section>

            <section class="space-y-6">
                <h2 class="text-sm font-black uppercase text-gray-400 tracking-widest">Valoración (1 a 5 estrellas)</h2>
                
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label class="text-sm font-bold text-gray-700">Calidad de Vistas</label>
                        <span id="val-vistas" class="text-green-600 font-bold">3</span>
                    </div>
                    <input type="range" id="vistas" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600">
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label class="text-sm font-bold text-gray-700">Nivel de Privacidad</label>
                        <span id="val-privacidad" class="text-green-600 font-bold">3</span>
                    </div>
                    <input type="range" id="privacidad" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600">
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label class="text-sm font-bold text-gray-700">Comodidad / Diseño</label>
                        <span id="val-comodidad" class="text-green-600 font-bold">3</span>
                    </div>
                    <input type="range" id="comodidad" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600">
                </div>
            </section>

            <section class="bg-gray-50 p-4 rounded-xl border-2 border-dashed border-gray-200 text-center">
                <i class="fa-solid fa-location-crosshairs text-green-500 text-2xl mb-2"></i>
                <p class="text-xs text-gray-500">Se detectará tu ubicación actual automáticamente al guardar</p>
                <input type="hidden" id="lat" value="40.4167"> <input type="hidden" id="lng" value="-3.7037">
            </section>

            <button type="submit" id="saveBtn" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-green-700 shadow-xl shadow-green-100 transition flex items-center justify-center gap-3">
                <i class="fa-solid fa-cloud-arrow-up"></i> Publicar Banco
            </button>
        </form>
    </main>

    <script type="module">
        import { saveBench } from '../src/js/database.js';

        // Actualizar los números de los sliders visualmente
        const sliders = ['vistas', 'privacidad', 'comodidad'];
        sliders.forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                document.getElementById(`val-${id}`).innerText = e.target.value;
            });
        });

        // Manejar el envío del formulario
        const form = document.getElementById('addBenchForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = "Guardando...";

            const benchData = {
                nombre: document.getElementById('benchName').value,
                ubicacion_desc: document.getElementById('benchDesc').value,
                vistas: parseInt(document.getElementById('vistas').value),
                privacidad: parseInt(document.getElementById('privacidad').value),
                comodidad: parseInt(document.getElementById('comodidad').value),
                atmosfera: 4, // Valor por defecto para el prototipo
                lat: parseFloat(document.getElementById('lat').value),
                lng: parseFloat(document.getElementById('lng').value),
                etiquetas: ["Nuevo"]
            };

            try {
                await saveBench(benchData);
                alert("¡Banco guardado con éxito! Ya aparece en la comunidad Benchify.");
                window.location.href = "map.html";
            } catch (error) {
                alert("Error al guardar: " + error.message);
                btn.disabled = false;
                btn.innerHTML = "Publicar Banco";
            }
        });
    </script>
</body>
</html>
